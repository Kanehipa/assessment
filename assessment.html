<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="summary">
    <meta
      property="og:url"
      content="https://kanehipa.github.io/assessment/assessment.html"
    >
    <meta property="og:title" content="あなたのいいところ診断です">
    <meta
      property="og:description"
      content="ZEN Studyプログラミング入門コースで制作した、「あなたのいいところ診断」サイトです。"
    >
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assessment.css">
    <title>あなたのいいところ診断</title>
  </head>
   <body class="d-flex flex-column min-vh-100">
      
      <header>
      <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">あなたのいいところ診断</a>
        </div>
      </nav>
    </header>

      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow-sm border-0">
              <div class="card-body">
                <h1 class="h3 mb-3">あなたのいいところは？</h1>
                <p class="text-muted mb-4">
                  診断したい名前を入力して、「診断する」ボタンを押してください。
                </p>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    id="user-name"
                    class="form-control"
                    placeholder="例：山田太郎"
                    maxlength="20"
                  >
                  <button id="assessment" class="btn btn-primary">
                    診断する
                  </button>
                </div>
                <div id="result-area" class="mt-4"></div>
                <div id="tweet-area" class="mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assessment.js"></script>
  </body>
</html>
